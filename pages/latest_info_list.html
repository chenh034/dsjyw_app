<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
		<style>
			body{
				background-color: #fff;
			}
			.mui-content{
				background-color:#fff ;
			}
			.announce_list{
				font-size: 15px;
				float: left;
				width:280px; //指定宽度：
			　　overflow:hidden; //将超出内容隐藏
			　　text-overflow:ellipsis; //IE专用属性，文本溢出时显示省略标记()；其他浏览器不支持。
			　　white-space:nowrap;
			}
			.time{
				font-size:14px ;
			}
			.mui-table-view-chevron .mui-table-view-cell {
			     padding-right: 10px; 
			}
		</style>
	</head>

	<body>
		<!--下拉刷新容器-->
		<div id="pullrefresh" class="mui-content mui-scroll-wrapper">
			<div class="mui-scroll">
				<!--数据列表-->
				<ul id="list" class="mui-table-view mui-table-view-chevron">
					
				</ul>
			</div>
		</div>
		<script src="../js/mui.min.js"></script>
		<!-- <script src="../js/jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script> -->
		<script>
			mui.init({
				pullRefresh: {
					container: '#pullrefresh',
					down: {
						callback: pulldownRefresh
					},
					up: {
						contentrefresh: '正在加载...',
						callback: pullupRefresh
					}
				}
			});
			/**
			 * 下拉刷新具体业务实现
			 */
			function pulldownRefresh() {
				setTimeout(function() {
					var table = document.getElementById('list');
					var first = document.querySelector('.announce_list').rel;
					mui.ajax('http://www.dsjyw.net/mobile/index/announceRefresh',{
						data:{first:first},
						dataType:'json',//服务器返回json格式数据
						type:'post',//HTTP请求类型
						timeout:10000,//超时时间设置为10秒；
						headers:{'Content-Type':'application/json'},	              
						success:function(data){
							var listFrag = document.createDocumentFragment();
							mui.each(data.announce,function(index,item){
								var li = document.createElement('li');
								li.className = 'mui-table-view-cell';
								li.innerHTML='<a class="announce_list" rel='+item.id+'>'+ item.title
							                          +'</a><span class="mui-pull-right update time ">'+item.time+'</span>';
							    listFrag.appendChild(li);
								//下拉刷新，新纪录插到最前面；
//								table.insertBefore(li, table.firstChild);
							});
							table.insertBefore(listFrag,table.firstChild);
							mui('#pullrefresh').pullRefresh().endPulldownToRefresh(); //refresh completed
						},
						error:function(xhr,type,errorThrown){
							//异常处理；
							console.log(type);
						}
					});
					
				}, 100);
			}
			var count = 0;
			/**
			 * 上拉加载具体业务实现
			 */
			var last = -15,amount = 15;
			function pullupRefresh() {
				
				last = last+amount;
				var table = document.getElementById('list');
				setTimeout(function() { //http://115.28.69.197/mob_dsjyw/index/index/announceList
					mui.ajax('http://www.dsjyw.net/mobile/index/announceList',{
						data:{offset:last},
						dataType:'json',//服务器返回json格式数据
						type:'post',//HTTP请求类型
						timeout:10000,//超时时间设置为10秒；
						headers:{'Content-Type':'application/json'},	              
						success:function(data){
							var listFrag = document.createDocumentFragment();
							mui('#pullrefresh').pullRefresh().endPullupToRefresh((data.num<15)); 
							mui.each(data.announce,function(index,item){
								var li =document.createElement('li');
								 li.className='mui-table-view-cell';
								 li.innerHTML='<a class="announce_list" href="detail.html" rel='+item.id+'>'+ item.title
								                          +'</a><span class="mui-pull-right update time ">'+item.time+'</span>';
								listFrag.appendChild(li);
							});
							list.appendChild(listFrag);
						},
						error:function(xhr,type,errorThrown){
							//异常处理；
							console.log(type);
							mui('#pullrefresh').pullRefresh().endPullupToRefresh(true); 
						}
					});
				}, 1500);
			}
			if (mui.os.plus) {
				mui.plusReady(function() {
					setTimeout(function() {
						mui('#pullrefresh').pullRefresh().pullupLoading();
					}, 100);

				});
			} else {
				mui.ready(function() {
					mui('#pullrefresh').pullRefresh().pullupLoading();
				});
			}
			
			
			var aniShow = "pop-in";
			function preload () {
				mui.preload({
					url:"latest_info.html",
					styles:{
						popGesture:'hide'
					}
				});
			}
			var templates = {};
			var getTemplate = function(name, header, content) {
				var template = templates[name];
				if (!template) {
					//预加载共用父模板；
					var headerWebview = mui.preload({
						url: header,
						id: name + "-main",
						styles: {
							popGesture: "hide",
						},
						extras: {
							mType: 'main'
						}
					});
					//预加载共用子webview
					var subWebview = mui.preload({
						url: !content ? "" : content,
						id: content,
						styles: {
							top: '45px',
							bottom: '0px',
						},
						extras: {
							mType: 'sub'
						}
					});
					subWebview.addEventListener('titleUpdate', function() {
						setTimeout(function() {
							subWebview.show();
						}, 50);
					});
					subWebview.hide();
					headerWebview.append(subWebview);
					//iOS平台支持侧滑关闭，父窗体侧滑隐藏后，同时需要隐藏子窗体；
					if (mui.os.ios) { //5+父窗体隐藏，子窗体还可以看到？不符合逻辑吧？
						headerWebview.addEventListener('hide', function() {
							subWebview.hide("none");
						});
					}
					templates[name] = template = {
						name: name,
						header: headerWebview,
						content: subWebview,
					};
				}
				return template;
			};
			var initTemplates = function() {
				getTemplate('default', 'template.html');
			};
			
			mui.plusReady(function(){
				initTemplates();
			});
			
			mui('#list').on('tap','a',function(){
				var aid = this.rel;
				var href = this.href;
				//获得共用模板组
				var template = getTemplate('default');
				//获得共用父模板
				var headerWebview = template.header;
				//获得共用子webview
				var contentWebview = template.content;
				//通知模板修改标题，并显示隐藏右上角图标；
				mui.fire(headerWebview, 'updateHeader', {
					title: '详情',
					target:href,
					aniShow: aniShow
				});
				
			//	mui.fire(contentWebview, 'getId', {
			//		id:aid,
			//		aniShow: aniShow
			//	});
			    window.localStorage.setItem('announce_id',aid);
				
				if(mui.os.ios||(mui.os.android&&parseFloat(mui.os.version)<4.4)){
					var reload = true;
					if (!template.loaded) {
						if (contentWebview.getURL() != this.href) {
							contentWebview.loadURL(this.href);
						} else {
							reload = false;
						}
					} else {
						reload = false;
					}
					(!reload) && contentWebview.show();
					
					headerWebview.show(aniShow, 150);
				}
			})
		</script>
	</body>

</html>
