<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="../../js/mui.min.js"></script>
    <link href="../../css/mui.css" rel="stylesheet"/>
    <link rel="stylesheet" href="../../css/iconfont.css" />
    <link rel="stylesheet" href="../../css/font-awesome.min.css" />
    <link rel="stylesheet" href="../../css/common.css" />
    <script type="text/javascript" charset="UTF-8">
      	mui.init();
    </script>
    <style>
    	html,body, .mui-content {
    		background: #fff;
    	}
    	form {
    		width: 90%;
    		margin: 20px auto;
    	}
    	.orange {
    		background: #fb8302;
    		color: #fff;
    		height: 40px;
    		line-height: 10px;
    	}
    </style>
</head>
<body>
	<!-- 顶部标题 公共模块 start -->
	<header class="mui-bar mui-bar-nav head">
		<a href="#" class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left white"></a>
		<h1 id="title" class="mui-title header">修改密码</h1>
	</header>
	<!-- 顶部标题 公共模块 end -->
	<!-- 底部 导航 公共模块 start -->
	<!-- 底部 导航 公共模块 start -->
	<nav class="mui-bar mui-bar-tab bottom">
		<a id="defaultTab" class="mui-tab-item" href="../index.html">
			<span class="mui-icon iconfont icon-shouye"></span>
			<span class="mui-tab-label">首页</span>
		</a>
		<a class="mui-tab-item" href="../recruit/recruit_index.html">
			<span class="mui-icon iconfont icon-info"></span>
			<span class="mui-tab-label">招聘信息</span>
		</a>
		<a class="mui-tab-item" href="../units/unit_index.html">
			<span class="mui-icon iconfont icon-wanglaidanwei"></span>
			<span class="mui-tab-label">用人单位</span>
		</a>
		<a class="mui-tab-item mui-active" href="center_index.html">
			<span class="mui-icon iconfont icon-geren"></span>
			<span class="mui-tab-label">求职通</span>
		</a>
	</nav>
	<!-- 底部 导航 公共模块 end -->
	<!-- 正文 start -->
	<div class="mui-content">
    	<form id="J_changePassword">
    		<input id="J_oldPassword" type="password" placeholder="初始密码" required />
    		<input id="J_password" type="password" placeholder="新密码" required />
    		<input id="J_passwordSure" type="password" placeholder="确认密码" required />
    		<button type="submit" class="mui-btn mui-btn-block orange">修改</button>
    	</form>
	</div>
        
	<!-- 正文 end -->
	<script type="application/javascript" charset="UTF-8">
		//底部导航跳转bug修复
		mui('.mui-bar-tab').on('tap','a',function(){
			location.href = this.getAttribute('href');
		});
		mui('#J_changePassword').on('tap','input',function() {
			var a = document.getElementById("J_changePassword").childNodes;
			a[1].style.background = '#fff';
			a[1].style.border = '1px solid rgba(0, 0, 0, .2)';
			a[3].style.background = '#fff';
			a[3].style.border = '1px solid rgba(0, 0, 0, .2)';
			a[5].style.background = '#fff';
			a[5].style.border = '1px solid rgba(0, 0, 0, .2)';
			this.style.background = '#dfeffb';
			this.style.borderColor = '#00b7ee';
		});
		mui('#J_changePassword').on('tap','button', function() {
			var old = document.getElementById("J_oldPassword").value.trim();
			var a = document.getElementById("J_password").value.trim();
			var b = document.getElementById("J_passwordSure").value.trim();
			if (old == a) {
				plus.ui.toast('新密码与旧密码一致');	
				return;
			}
			if(a != b) {
				plus.ui.toast('两次密码输入不一致');
			}
		})
		
	</script>
</body>
</html>
