<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <link href="../../css/mui.css" rel="stylesheet"/>
    <link rel="stylesheet" href="../../css/iconfont.css" />
    <link rel="stylesheet" href="../../css/font-awesome.min.css" />
    <link rel="stylesheet" href="../../css/common.css" />
    <style>
    	html,body, .mui-content {
    		background: #fff;
    	}
    	section {
    		width: 100%;
    		height: 150px;
    		position: relative;
    		background-size: cover !important;
    		
    	}
    	.top {
    		color: #fff;
    		border-bottom: 1px solid #fff;
    		margin: 5px 10px;
    		padding-left: 10px;
    		padding-bottom: 5px;
    	}
    	.top span {
    		font-size: 12px;
    		margin-top: 5px;
    	}
    	.shadow {
    		width: 100%;
    		height: 160px;
    		position: absolute;
    		background-color: rgba(220,220,220,0.85);
    	}
    	.shadow div {
    		float: left;
    		display: inline-block;
    	}
    	.icon-back {
    		width: 85px;
    		height: 160px;
    	}
    	.icon {
    		margin-top: 12px;
    		margin-left: 25px;
    		width: 70px;
    		height: 70px;
    		border-radius: 35px;
    	}
    	.info {
    		width: 270px;
    		overflow: hidden;
    	}
    	.info-list {
    		list-style: none;
    		color: #fff;
    	}
    	.info-list li {
    		margin-bottom: 4px;
    	}
    	.name {
    		margin-bottom: 12px !important;
    	}
    	.info-msg i {
    		margin-right: 20px;
    	}
    	article {
    		width: 80%;
    		margin: 30px auto;
    		padding-top: 20px;
    		border: 1px solid #a0a0a0;
    		color: #797979;
    	}
    	.add {
    		height: 25px;
    		margin-top: 50px;
    		margin-bottom: 10px;
    		line-height: 13px;
    		padding: 5px;
    		background: #fa9b05;
    		color: #fff;
    	}
    	.add-letter {
    		display: none;
    	}
    	
    	/*以上为第一次登陆*/
    	
    	/*已经有简历的页面 start*/
    	.box {
    		width: 90%;
    		margin: 20px auto;
    		border: 1px solid #a8a8a8;
    		color: #888888;
    	}
    	.cv-title {
    		border-bottom: 1px solid #a8a8a8;
    		padding-bottom: 5px;
    		width: 95%;
    		margin: 7px auto;
    		font-size: 16px;
    	}
    	.box ul {
    		list-style: none;
    	}
    	.label {
    		text-indent: 2em;
    	}
    	.add-ex {
    		width: 90%;
    		margin: 10px auto;
    		height: 40px;
    		line-height: 13px;
    		font-size: 14px;
    		color: #e15e65;
    		background: #f7eaeb;
    		border: 1px dotted #959595;
    	}
        .mui-loader {
			position: absolute;
			top: 25%;
			width: 100%;
			height: 60%;
			color: #888;
			font-size: 14px;
			text-align: center;
		}
    </style>
</head>
<body>
	<!-- 顶部标题 公共模块 start -->
	<header class="mui-bar mui-bar-nav head">
		<a href="#" class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left white"></a>
		<h1 id="title" class="mui-title header">我的简历</h1>
	</header>
	<!-- 顶部标题 公共模块 end -->
	
	<!-- 正文 start -->
	<div class="mui-loader" id="loading">正在加载...</div>
	<div class="mui-content" id="main-content">
    	<section id="J_iconBack">
    		<div class="shadow">
    			<h4 class="top">
    				基本信息
    				<!--<span class="pull-right">更新时间：2016-03-15</span>-->
    			</h4>
				<div class="icon-back" id="head_url">
	    			
	    		</div>
	    		<div class="info" style="font-size:14px;">
	    			<ul class="info-list">
	    				<li class="mui-h4 name" id="realname"></li>
	    				<li><span id="school"></span>|<span id="major"></span></li>
	    				<li class="info-msg">
	    					<i class="fa fa-user" id="gender"></i>
	    					<i class="fa fa-map-marker" id="account_place"></i>
	    					<i class="fa fa-graduation-cap" id="degree"></i>
	    				</li>
	    				<li>
	    					出生日期：<span id="birthday"></span>
	    				</li>
	    			</ul>
	    		</div>
			</div>    		
    	</section>
    	<article class="mui-text-center add-letter" id="J_noLetter">
    		<h4>填写个人简历，让招聘者更了解你</h4>
    		<button type="button" class="add">编辑个人简历</button>
    	</article>
    	<div class="box">
    		<h4 class="cv-title">联系方式</h4>
    		<ul>
    			<li>手机：<span id="cellphone"></span></li>
    			<li>Q&nbsp;&nbsp;Q：<span id="qq"></span></li>
    			<li>邮箱：<span id="email"</span></li>
    			<li>微信：<span id="wechat"></span></li>
    		</ul>
    		<div class="mui-text-right">
    			<!--<a class="mui-btn mui-btn-link" href="#">编辑</a>-->
    		</div>

    	</div>
    	<div class="box">
    		<h4 class="cv-title">教育经历</h4>
    		<div id="study_list" style="font-size: 14px;"></div>
    		
    		<div class="mui-text-right">
    			<!--<a class="mui-btn mui-btn-link" href="education.html">编辑</a>-->
    		</div>
    	</div>
    	<div class="box">
    		<h4 class="cv-title">工作经历</h4>
    		<div id="WorkExperience_list" style="font-size: 14px;"></div>
    	</div>
    	
    	<!--<div class="box">
    		<h4 class="cv-title">证书</h4>
    		<div id="study_list" style="font-size: 14px;"></div>
    		<a class="mui-btn mui-btn-block add-ex" href="#">暂无证书</a>
    	</div>-->
    	
    	<div class="box">
    		<h4 class="cv-title">校内职务</h4>
    		<div id="school_list" style="font-size: 14px;"></div>
    	</div>
    	
    	<div class="box">
    		<h4 class="cv-title">校内奖励</h4>
    		<div id="award_list" style="font-size: 14px;"></div>
    		
    	</div>
    	
    	<div class="box">
    		<h4 class="cv-title">语言能力</h4>
    		<div id="languages_list" style="font-size: 14px;"></div>
    		
    	</div>
    	
    	<div class="box">
    		<h4 class="cv-title">实习经历</h4>
    		<div id="train_list" style="font-size: 14px;"></div>
    		
    	</div>
    	
    	<div class="box">
    		<h4 class="cv-title">IT技能</h4>
    		<div id="ItSkill_list" style="font-size: 14px;"></div>
    		
    	</div>
    	
    	<div class="box">
    		<h4 class="cv-title">项目经验</h4>
    		<div id="ProjectExperience_list" style="font-size: 14px;"></div>
    		
    	</div>
    	
    	<div class="box">
    		<h4 class="cv-title">培训经历</h4>
    		<div id="TrainingExperience_list" style="font-size: 14px;"></div>
    		
    	</div>
    	
    	<div class="box">
    		<h4 class="cv-title">求职经历</h4>
    		<div id="JobExperience_list" style="font-size: 14px;"></div>
    		
    	</div>
    	
	</div>
        
	<!-- 正文 end -->
	<script src="../../js/mui.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../js/loginTime.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript" charset="UTF-8">
      	mui.init();
      	var user_id =  getLogin('user_id',60000*60*24*30);
      	document.getElementById("main-content").style.display = 'none';
      	mui.ajax('http://www.dsjyw.net/mobile/resume/index',{
			data:{user_id:user_id},
			dataType:'json',//服务器返回json格式数据
			type:'post',//HTTP请求类型
			timeout:10000,//超时时间设置为10秒；
			headers:{'Content-Type':'application/json'},       
			success:function(data){
				document.getElementById("account_place").innerHTML = data.basicInfo.account_place;
				document.getElementById("realname").innerHTML = data.basicInfo.realname;
				if(data.basicInfo.gender==1){
					document.getElementById("gender").innerHTML = '男';
				}else if(data.basicInfo.gender==0){
					document.getElementById("gender").innerHTML = '女';
				}
				document.getElementById("birthday").innerHTML = data.basicInfo.birthday;
				document.getElementById("head_url").innerHTML = '<img id="J_icon" class="icon" src='+data.basicInfo.head_url+'  />';
				var studyFrag = document.createDocumentFragment();
				var schoolFrag = document.createDocumentFragment();
				var ItSkillFrag = document.createDocumentFragment();
				var WorkExperienceFrag = document.createDocumentFragment();
				var trainFrag = document.createDocumentFragment();
				var ProjectExperienceFrag = document.createDocumentFragment();
				var TrainingExperienceFrag = document.createDocumentFragment();
				var JobExperienceFrag = document.createDocumentFragment();
				var languagesFrag = document.createDocumentFragment();
				var awardFrag = document.createDocumentFragment();
				var modelFrag = document.createDocumentFragment();
				
				if(data.school.length>0){
					mui.each(data.school,function(index,item){
						var ul =document.createElement('ul');
						var content = '<li>职务名称：<span>'
						+item.duty_name
						+'</span></li><li>任职时间：<span>'
						+item.start_time+'-'+item.end_time
						+'</span></li><li class="label">学校：<span>'
						+item.school
						+'</span></li><li>职务描述：<span>'
						+item.duty_performance
						+'</span></li>';
						
						ul.innerHTML = content;
						schoolFrag.appendChild(ul);
					});
				}else{
					var aTag = document.createElement('a');
					aTag.className = 'mui-btn mui-btn-block add-ex';
					aTag.innerHTML = '暂无校内职务';
					schoolFrag.appendChild(aTag);
				}
				
				if(data.WorkExperience.length>0){
					mui.each(data.WorkExperience,function(index,item){
						var ul =document.createElement('ul');
						var content = '<li>工作单位：<span>'
						+item.company_name
						+'</span></li><li>在职时间：<span>'
						+item.start_time+'至'+item.end_time
						+'</span></li><li>职位名称：<span>'
						+item.position_name
						+'</span></li><li>工作描述：<span>'
						+item.experience_describe
						+'</span></li>';
						
						ul.innerHTML = content;
						WorkExperienceFrag.appendChild(ul);
					});
				}else{
					var aTag = document.createElement('a');
					aTag.className = 'mui-btn mui-btn-block add-ex';
					aTag.innerHTML = '暂无工作经验';
					WorkExperienceFrag.appendChild(aTag);
				}
				
				if(data.award.length>0){
					mui.each(data.award,function(index,item){
						var ul =document.createElement('ul');
						var content = '<li>奖项名称：<span>'
						+item.award_name
						+'</span></li><li>获奖时间：<span>'
						+item.award_time
						+'</span></li><li>学校：<span>'
						+item.school
						+'</span></li><li>奖项描述：<span>'
						+item.explain
						+'</span></li>';
						
						ul.innerHTML = content;
						awardFrag.appendChild(ul);
					});
				}else{
					var aTag = document.createElement('a');
					aTag.className = 'mui-btn mui-btn-block add-ex';
					aTag.innerHTML = '暂无校内职务';
					awardFrag.appendChild(aTag);
				}
				
				if(data.languages.length>0){
					mui.each(data.languages,function(index,item){
						var ul =document.createElement('ul');
						var content = '<li>语言：<span>'
						+item.lan_name
						+'</span></li><li>听说：<span>'
						+item.les_say
						+'</span></li><li>读写：<span>'
						+item.rea_wri
						+'</span></li><li>等级考试：<span>'
						+item.grade
						+'</span></li>';
						
						ul.innerHTML = content;
						languagesFrag.appendChild(ul);
					});
				}else{
					var aTag = document.createElement('a');
					aTag.className = 'mui-btn mui-btn-block add-ex';
					aTag.innerHTML = '暂未添加';
					languagesFrag.appendChild(aTag);
				}
				
				if(data.train.length>0){
					mui.each(data.train,function(index,item){
						var ul =document.createElement('ul');
						var content = '<li>工作公司：<span>'
						+item.company_name
						+'</span></li><li>在职时间：<span>'
						+item.start_time+'至'+item.end_time
						+'</span></li><li>职位名称：<span>'
						+item.position_name
						+'</span></li><li>职位描述：<span>'
						+item.experience_describe
						+'</span></li>';
						
						ul.innerHTML = content;
						trainFrag.appendChild(ul);
					});
				}else{
					var aTag = document.createElement('a');
					aTag.className = 'mui-btn mui-btn-block add-ex';
					aTag.innerHTML = '暂无实习经历';
					trainFrag.appendChild(aTag);
				}
				
				if(data.ItSkill.length>0){
					mui.each(data.ItSkill,function(index,item){
						var ul =document.createElement('span');
						var content = '&nbsp;&nbsp;'+item.name+',';
						
						ul.innerHTML = content;
						ItSkillFrag.appendChild(ul);
					});
				}else{
					var aTag = document.createElement('a');
					aTag.className = 'mui-btn mui-btn-block add-ex';
					aTag.innerHTML = '暂未添加';
					ItSkillFrag.appendChild(aTag);
				}
				
				if(data.ProjectExperience.length>0){
					mui.each(data.ProjectExperience,function(index,item){
						var ul =document.createElement('ul');
						var content = '<li>项目名称：<span>'
						+item.project_name
						+'</span></li><li>参与时间：<span>'
						+item.start_time+'至'+item.end_time
						+'</span></li><li>担当职务：<span>'
						+item.project_role
						+'</span></li><li>项目成果：<span>'
						+item.project_results
						+'</span></li>';
						
						ul.innerHTML = content;
						ProjectExperienceFrag.appendChild(ul);
					});
				}else{
					var aTag = document.createElement('a');
					aTag.className = 'mui-btn mui-btn-block add-ex';
					aTag.innerHTML = '暂无项目经验';
					ProjectExperienceFrag.appendChild(aTag);
				}
				
				if(data.TrainingExperience.length>0){
					mui.each(data.TrainingExperience,function(index,item){
						var ul =document.createElement('ul');
						var content = '<li>培训名称：<span>'
						+item.training_name
						+'</span></li><li>参与时间：<span>'
						+item.start_time+'至'+item.end_time
						+'</span></li><li>培训机构：<span>'
						+item.training_organization
						+'</span></li>';
						
						ul.innerHTML = content;
						TrainingExperienceFrag.appendChild(ul);
					});
				}else{
					var aTag = document.createElement('a');
					aTag.className = 'mui-btn mui-btn-block add-ex';
					aTag.innerHTML = '暂无培训经历';
				    TrainingExperienceFrag.appendChild(aTag);
				}
				
				if(data.JobExperience.length>0){
					mui.each(data.JobExperience,function(index,item){
						var ul =document.createElement('ul');
						var content = '<li>公司名称：<span>'
						+item.company_name
						+'</span></li><li>职位名称：<span>'
						+item.position_name
						+'</span></li><li>类型：<span>'
						+item.type
						+'</span></li><li>时间：<span>'
						+item.time
						+'</span></li>';
						
						ul.innerHTML = content;
						JobExperienceFrag.appendChild(ul);
					});
				}else{
					var aTag = document.createElement('a');
					aTag.className = 'mui-btn mui-btn-block add-ex';
					aTag.innerHTML = '暂无求职经历';
					JobExperienceFrag.appendChild(aTag);
				}
				
				mui.each(data.StudyExperienceInfo,function(index,item){
					if(index==0){
						document.getElementById("degree").innerHTML = item.position_degree_id;
						document.getElementById("school").innerHTML = item.school_name;
						document.getElementById("major").innerHTML = item.major_name;
					}
					var ul =document.createElement('ul');
					var content = '<li>毕业学校：<span>'
					+item.school_name
					+'</span></li><li>就读时间：<span>'
					+item.start_time+'至'+item.end_time
					+'</span></li><li class="label">学历：<span>'
					+item.position_degree_id
					+'</span></li><li class="label">专业：<span>'
					+item.major_name+'</span></li>';
					
					ul.innerHTML = content;
					studyFrag.appendChild(ul);
    			
				});
				document.getElementById("study_list").appendChild(studyFrag);
				document.getElementById("school_list").appendChild(schoolFrag);
				document.getElementById("WorkExperience_list").appendChild(WorkExperienceFrag);
				document.getElementById("ItSkill_list").appendChild(ItSkillFrag);
				document.getElementById("languages_list").appendChild(languagesFrag);
				document.getElementById("award_list").appendChild(awardFrag);
				document.getElementById("train_list").appendChild(trainFrag);
				document.getElementById("ProjectExperience_list").appendChild(ProjectExperienceFrag);
				document.getElementById("TrainingExperience_list").appendChild(TrainingExperienceFrag);
				document.getElementById("JobExperience_list").appendChild(JobExperienceFrag);
				
				
				document.getElementById("qq").innerHTML = data.contact.qq;
				document.getElementById("cellphone").innerHTML = data.contact.cellphone;
				document.getElementById("wechat").innerHTML = data.contact.wechat;
				document.getElementById("email").innerHTML = data.contact.email;
				
				document.getElementById("main-content").style.display = 'block';
				document.getElementById("loading").style.display = 'none';
				
			},
			error:function(xhr,type,errorThrown){
	            alert(type);
			}
		});
    </script>
</body>
</html>
