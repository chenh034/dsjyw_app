<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
		<meta name="HandheldFriendly" content="true"/>
		<!--<meta name="MobileOptimized" content="320"/>-->
		<title>忘记密码</title>
		<link href="../../css/mui.css" rel="stylesheet"/>
	    <link rel="stylesheet" href="../../css/iconfont.css" />
	    <link rel="stylesheet" href="../../css/common.css" />
		<script type="text/javascript" src="../../js/mui.min.js" ></script>
		<script>
			mui.init();
		</script>
		<style>
			html,body ,.mui-content {
				background: #fff;
			}
			.mui-content {
				width: 90%;
				margin: 20px auto;
			}
			label {
				color: #e34c52;
				font-size: 14px;
			}
			.yes {
				display: none;
				margin-top: 100px;
			}
		</style>
	</head>
	<body>
		<!-- 顶部标题 公共模块 start -->
		<header class="mui-bar mui-bar-nav head">
			<a href="#" class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left white"></a>
			<h1 id="title" class="mui-title header">忘记密码</h1>
		</header>
		<!-- 顶部标题 公共模块 end -->
		<!-- 公告正文部分 start -->
			<div class="mui-content">
			    <form id="J_form">
		    		<label for="forget_password">请输入注册邮箱</label>
		    		<input name="forget_password" type="email" required autofocus/>
			    	<button id="J_forgetPassword" type="submit" class="mui-pull-right mui-btn mui-btn-warning mui-btn-outlined">完成</button>
			    </form>
			    <div id="J_yes" class="yes">
			    	<img src="../../img/center/right.jpg" /><label>邮箱输入成功，请稍后登陆邮箱获取密码</label>
			    </div>
			</div>
		<!-- 公告正文 end -->
		<script type="application/javascript" charset="UTF-8">
		//底部导航跳转bug修复
		mui('.mui-bar-tab').on('tap','a',function(){
			location.href = this.getAttribute('href');
		});
		function backLogin () {
			window.location = 'login.html';
		}
		document.getElementById("J_forgetPassword").addEventListener('tap', function() {
			if (document.forms[0].checkValidity()) {
				document.getElementById("J_form").style.display = 'none';
				document.getElementById("J_yes").style.display = 'block';
				setTimeout('backLogin()',1000);
			} else{
				plus.ui.toast('邮箱输入有误');
			}
		});
		
		
	</script>
	</body>
</html>
