<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../../css/peach.css" />
	</head>
	<style>
    	html,body, .mui-content {
    		background: #fff;
    		margin-top: 0;
    	}
    </style>

	<body>
		<!--下拉刷新容器-->
		<div id="pullrefresh" class="mui-content mui-scroll-wrapper">
			<div class="mui-scroll">
				<!--数据列表-->
				<ul id="list" class="mui-table-view mui-table-view-chevron">
					
				</ul>
			</div>
		</div> 
		
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/loginTime.js" type="text/javascript" charset="utf-8"></script>	
		<script>
			mui.init({
				pullRefresh: {
					container: '#pullrefresh',
					down: {
						callback: pulldownRefresh
					},
					up: {
						contentrefresh: '正在加载...',
						callback: pullupRefresh
					}
				}
			});
			/**
			 * 下拉刷新具体业务实现
			 */
			function pulldownRefresh() {	
				mui('#pullrefresh').pullRefresh().endPulldownToRefresh(); 		
			}
			
			/**
			 * 上拉加载具体业务实现
			 */
			var offset = -10;
			
			function pullupRefresh() {
				var table = document.getElementById('list');
				offset = offset+10;
//				var user_id = window.localStorage.getItem('user_id');
				var user_id = getLogin('user_id',60000*60);
				mui.ajax('http://www.dsjyw.net/mobile/job/recruit',{
		      		data:{user_id:user_id},
					dataType:'json',//服务器返回json格式数据
					type:'post',//HTTP请求类型
					timeout:10000,//超时时间设置为10秒；
					headers:{'Content-Type':'application/json'},	              
					success:function(data){
						var listFrag = document.createDocumentFragment();
						mui('#pullrefresh').pullRefresh().endPullupToRefresh((data.num<10)); 
						mui.each(data.info,function(index,item){
							var li =document.createElement('li');
							li.className='mui-table-view-cell';
							content='<div class="mui-table"><div class="mui-table-cell"><span class="date mui-bg-primary">&nbsp;'
								+item.month
								+'月<br /><strong>'
								+item.day
								+'</strong></span><span class="time"><p>&nbsp;'
								+item.week
								+'</p><p><time>'
								+item.time
								+'</time></p></span><h4>'
								+item.name
								+'</h4><h5><span>'
								+item.type
								+'</span></h5><a href="#" rel='+item.id+' class="btn mui-btn mui-btn-primary">取消报名</a></div>';
														
							li.innerHTML = content;	

							listFrag.appendChild(li);
						});
						table.appendChild(listFrag);
					},
					error:function(xhr,type,errorThrown){
						//异常处理；
						console.log(type);
					}
		      	});
					
			}
			if (mui.os.plus) {
				mui.plusReady(function() {
					setTimeout(function() {
						mui('#pullrefresh').pullRefresh().pullupLoading();
					}, 10);

				});
			} else {
				mui.ready(function() {
					mui('#pullrefresh').pullRefresh().pullupLoading();
				});
			}
			
			mui('#list').on('tap','a',function(){
				var user_id = getLogin('user_id',60000*60);
				var id = this.getAttribute('rel');
				var _this = this;
				var saved = this.innerHTML;
				
				if(user_id==0){
					mui.confirm('是否现在登录？', function(e) {
						if (e.index == 1) {
							mui.openWindow({
								id: 'login.html',
								url: 'center/login.html',
								show: {
									aniShow: "pop-in",
									duration:300
								},
								waiting: {
									autoShow: false
								}
						    });
						}
					})
				}else{
					plus.nativeUI.showWaiting();
					if(saved=='我要报名'){
						mui.ajax('http://www.dsjyw.net/mobile/job/recruitConcern',{
				      		data:{user_id:user_id,recruit_id:this.rel},
							dataType:'json',//服务器返回json格式数据
							type:'post',//HTTP请求类型
							timeout:10000,//超时时间设置为10秒；
							headers:{'Content-Type':'application/json'},	              
							success:function(data){
//								console.log(data);
								if(data.code==0){
									plus.nativeUI.closeWaiting();
									_this.className = 'btn mui-btn mui-btn-primary';
                                    _this.innerHTML = '取消报名'
								}else{
									plus.nativeUI.closeWaiting();
								}
							},
							error:function(xhr,type,errorThrown){
								//异常处理；
								console.log(type);
							}
				      	});
					}else if(saved=='取消报名'){
						mui.ajax('http://www.dsjyw.net/mobile/job/recruitCancel',{
				      		data:{user_id:user_id,id:this.rel},
							dataType:'json',//服务器返回json格式数据
							type:'post',//HTTP请求类型
							timeout:10000,//超时时间设置为10秒；
							headers:{'Content-Type':'application/json'},	              
							success:function(data){
								if(data.code==0){
									plus.nativeUI.closeWaiting();
									_this.className = 'btn mui-btn mui-btn-primary has-btn';
                                    _this.innerHTML = '我要报名'
								}else{
									plus.nativeUI.closeWaiting();
								}
							},
							error:function(xhr,type,errorThrown){
								//异常处理；
								console.log(type);
							}
				      	});
					}
				}
			})
		</script>
	</body>

</html>
