<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../../css/peach.css" />
	</head>
	<style>
    	html,body, .mui-content {
    		background: #fff;
    		margin-top: 0;
    	}
    </style>

	<body>
		<!--下拉刷新容器-->
		<div id="pullrefresh" class="mui-content mui-scroll-wrapper">
			<div class="mui-scroll">
				<!--数据列表-->
				<ul id="list" class="mui-table-view mui-table-view-chevron">
					
				</ul>
			</div>
		</div> 
		
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/loginTime.js" type="text/javascript" charset="utf-8"></script>	
		<script>
			mui.init({
				pullRefresh: {
					container: '#pullrefresh',
					down: {
						callback: pulldownRefresh
					},
					up: {
						contentrefresh: '正在加载...',
						callback: pullupRefresh
					}
				}
			});
			/**
			 * 下拉刷新具体业务实现
			 */
			function pulldownRefresh() {	
				mui('#pullrefresh').pullRefresh().endPulldownToRefresh(); 		
			}
			
			/**
			 * 上拉加载具体业务实现
			 */
			var offset = -10;
			
			function pullupRefresh() {
				var table = document.getElementById('list');
				offset = offset+10;
//				var user_id = window.localStorage.getItem('user_id');
				var user_id = getLogin('user_id',60000*60);
				mui.ajax('http://www.dsjyw.net/mobile/job/recruit',{
		      		data:{user_id:user_id},
					dataType:'json',//服务器返回json格式数据
					type:'post',//HTTP请求类型
					timeout:10000,//超时时间设置为10秒；
					headers:{'Content-Type':'application/json'},	              
					success:function(data){
						var listFrag = document.createDocumentFragment();
						mui('#pullrefresh').pullRefresh().endPullupToRefresh((data.num<10)); 
						mui.each(data.info,function(index,item){
							var li =document.createElement('li');
							li.className='mui-table-view-cell';
							content='<div class="mui-table"><div class="mui-table-cell"><span class="date mui-bg-primary">&nbsp;'
								+item.month
								+'月<br /><strong>'
								+item.day
								+'</strong></span><span class="time"><p>&nbsp;'
								+item.week
								+'</p><p><time>'
								+item.time
								+'</time></p></span><h4>'
								+item.name
								+'</h4><h5><span>'
								+item.type
								+'</span></h5><button type="button" class="btn mui-btn mui-btn-primary">取消报名</button></div>';
														
							li.innerHTML = content;	

							listFrag.appendChild(li);
						});
						table.appendChild(listFrag);
					},
					error:function(xhr,type,errorThrown){
						//异常处理；
						console.log(type);
					}
		      	});
					
			}
			if (mui.os.plus) {
				mui.plusReady(function() {
					setTimeout(function() {
						mui('#pullrefresh').pullRefresh().pullupLoading();
					}, 10);

				});
			} else {
				mui.ready(function() {
					mui('#pullrefresh').pullRefresh().pullupLoading();
				});
			}
		</script>
	</body>

</html>
