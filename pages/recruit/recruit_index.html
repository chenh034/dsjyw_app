<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>招聘信息主页</title>
    <link href="../../css/mui.css" rel="stylesheet"/>
    <link rel="stylesheet" href="../../css/iconfont.css" />
    <link rel="stylesheet" href="../../css/common.css" />
    <link rel="stylesheet" href="../../css/recruit/recruit.css" />
</head>
<body>
		<header class="mui-bar mui-bar-nav head">
			<div id="sliderSegmentedControl" class="mui-scroll-wrapper mui-slider-indicator mui-segmented-control mui-segmented-control-inverted">
				<div class="recruit-title">
					<a class="mui-control-item mui-active" rel="jiaoyu">
						<span>教育类</span>
					</a>
					<a class="mui-control-item" rel="feijiaoyu">
						<span>非教育类</span>
					</a>
				</div>
			</div>
		</header>

    <script src="../../js/mui.min.js"></script>
    <script type="text/javascript" charset="UTF-8">
      	mui.init({
			gestureConfig:{
				doubletap:true
			},
			
		});
		subpages = ['jiaoyu.html','feijiaoyu.html'];
		styles = {
	    			top:'45px'
	    		}
		mui.plusReady(function(){
			var recruit_page = plus.webview.currentWebview();
            var jiaoyu_page = plus.webview.create(
            	'jiaoyu.html',
            	'jiaoyu.html',
            	styles
            );
            var feijiaoyu_page = plus.webview.create(
            	'feijiaoyu.html',
            	'feijiaoyu.html',
            	styles
            );
            feijiaoyu_page.hide();
            recruit_page.append(jiaoyu_page);
            recruit_page.append(feijiaoyu_page);
			
			mui(".recruit-title").on('tap','a',function(){
				var href = this.rel;
				if(href=='jiaoyu'){
					jiaoyu_page.show();
					feijiaoyu_page.hide();
				}else if(href=='feijiaoyu'){
					feijiaoyu_page.show();
					jiaoyu_page.hide();
				}
			})
		});
    </script>
	
</body>
</html>
