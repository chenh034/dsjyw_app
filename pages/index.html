<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>首页</title>
    <link href="../css/mui.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="../css/iconfont.css" />
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/index.css" />
</head>
<body>
	<!-- 内容 start -->
	<div class="mui-content">
		<!-- 轮播 start -->
		<div id="slider" class="mui-slider" >
			<div class="mui-slider-group mui-slider-loop" id="banner">
				
			</div>
			<div class="mui-slider-indicator" id="indicator">
				
			</div>
		</div>
		<!-- 轮播结束 -->
		<!-- 最新公告 start -->
		<div class="mui-card info">
			<ul class="mui-table-view mui-table-view-chevron">
				<li class="mui-table-view-cell" id="title">
					<a href="latest_info.html" class="mui-navigate-right orange bold" rel="最新公告" open-type="common">
						<span class="mui-pull-left update border-left">最新公告 </span>
						<span class="mui-pull-right update grey more">more</span>
					</a>
				</li>
			</ul>
			
			<ul class="mui-table-view" id="list">
				
			</ul>
		</div>
		<!-- 最新公告 end -->
		<!-- 直通车 start -->
		<div class="mui-content-padded bottom" style="padding-top: 20px;">
			<ul class="mui-table-view mui-grid-view" id="block">
		        <li class="mui-table-view-cell mui-media mui-col-xs-6">
		            <a href="teacher.html" rel="教师招考" open-type="common">
		                <img class="mui-media-object" id="teacher" src="../img/left.jpg">
		            </a>
		        </li>
		        <li class="mui-table-view-cell mui-media mui-col-xs-6">
		            <a href="peach.html" rel="宣讲会" open-type="common">
		                <img class="mui-media-object" id="recruit" src="../img/right.jpg">
		            </a>
		        </li>
		    </ul> 
		</div>
		<!-- 直通车 end -->
	</div>
	<!-- 内容 end -->
	<script src="../js/mui.min.js"></script>
	<script type="text/javascript" src="../js/index/index.js"></script>
	
</body>
</html>
